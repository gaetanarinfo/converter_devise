<html lang="fr">

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <h1>Convertisseur de Devise</h1>

        <h1> 1 ₿ </h1>
        <div id="prix" class="flx-S-around"></div>
    </div>

    <!-- Convertisseur -->
    <div class="cont">

        <h1>
            <input id="btc" type="number" placeholder="Bitcoin" /> ₿

        <h1>=</h1>

        <div class="cont flx-S-around">
            <!-- Convertion -->
            <h1>
                <input id="usd" type="number" placeholder="USDollar" /> $
            </h1>
            <h1>
                <input id="eur" type="number" placeholder="Euro" /> €
            </h1>
            <h1>
                <input id="dinar" type="number" placeholder="Dinar" /> D
            </h1>
        </div>

    </div>
